<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <script>
    function checkPass(){
		if(document.getElementById("pass").value!=document.getElementById("passConfirm").value)
			document.getElementById("sub").disabled=true;
		else
		    document.getElementById("sub").disabled=false;
    }
    </script>
  </head>

  <body>

  <div class="container">

     <form class="form-signin" action="signup.php" method="post">
      <h2 class="form-signin-heading">Sign up</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>	
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="pass" id="pass" class="form-control" placeholder="Password" required>
      <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
      <input type="password" id="passConfirm" class="form-control" placeholder="Confirm Password" required onblur=checkPass()>
      <button id="sub" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

  </div> <!-- /container -->
     
</body>
</html>
